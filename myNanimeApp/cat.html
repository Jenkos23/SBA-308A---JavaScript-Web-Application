<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCatApp</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- style.css -->
    <link href="Modules/style.css" rel="stylesheet">

     <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   
                    <h4 class = "logo">Cat Collection</h4>
                    <select id="catSelect" 
                    style="width: 400px;"
                    class="form-select form-select-lg my-1 mx-auto" 
                    aria-label="form-select-lg">
                        <option value="">Loading...</option>
                    </select>
                    <button id="getSearchBtn" class="btn btn-outline-success" type="button">Get Catbreed</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="false">
        <div id="carouselInner" class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">POST file</label>
        <input class="form-control" type="file" id="formFile" accept="image/png, image/jpeg">
        <button id ="postBtn">Upload</button>
    </div>

    <script type="module" src="Modules/index.js"></script>
    <script type="module" src="Modules/cat.js"></script>
</body>
</html>
